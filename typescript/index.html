<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Ranker Sorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Yet another ranker for characters, then sort them based on Elo." />
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <header>
    <h1>Ranker Sorter</h1>
    <h2>If you can rank people by using Elo, why not characters.</h2>
  </header>
  <main>
    <p></p>
    <div id="app">
      <p id="info">
        To start ranking characters, please select a JSON file
        containing the name of the list and characters as players.
      </p>
      <div class="new-ranker">
        <button type="button">Create List</button>
        <button type="button"><label for="load">Load List</label></button>
        <input type="file" id="load" accept="application/json" />
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
