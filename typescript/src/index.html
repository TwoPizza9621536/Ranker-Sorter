<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <title>Ranker Sorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Yet another ranker for characters, then sort them based on Elo." />
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <header>
    <h1>Ranker Sorter</h1>
    <p>If you can rank people by using Elo, why not characters.</p>
  </header>
  <div id="app">
    <p id="info">
      To start ranking characters, please select a JSON file containing the
      name of the list and characters as players.
    </p>
    <input type="file" id="load" accept="application/json" />
    <label for="load" id="load-label">Load JSON File</label>
  </div>
  <footer></footer>
</body>

</html>
