<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <title>Ranker Sorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Yet another ranker for characters/players" />
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <div id="app">
    <p id="info">
      To start, please select a JSON file containing the names of players.

    <label for="load" id="load-label">Load JSON File</label>
  </div>
</body>

</html>
